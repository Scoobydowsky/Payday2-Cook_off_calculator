        <div class="col-md-6"><table>
            <tr>
                <td><label>Current Level: </label></td>
                <td><input type="number" id="current-level" min="0" max="99" step="1" value="0"></td>

                <td><label>Infamy Pool: </label></td>
                <td><input type="checkbox" id="infamy-pool-leveling"></td>
            </tr>
            <tr>
                <td><label>Risk Level: </label></td>
                <td><select id="risk-level">

                    <option value="15">15</option>
                    <option value="18">18</option>
                    <option value="21">21</option>
                    <option value="24">24</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Infamy Level:</label></td>
                <td><select id="infamy-level">
                    <option value="0">0</option>
                    <option value="5">1</option>
                    <option value="15">2</option>
                    <option value="20">3</option>
                    <option value="30">4</option>
                    <option value="35">5</option>
                    <option value="45">6</option>
                    <option value="50">7</option>
                    <option value="60">8</option>
                    <option value="65">9</option>
                    <option value="75">10</option>
                    <option value="82.5">11</option>
                    <option value="92.5">12</option>
                    <option value="100">13</option>
                    <option value="110">14</option>
                    <option value="117.5">15</option>
                    <option value="127.5">16</option>
                    <option value="135">17</option>
                    <option value="145">18</option>
                    <option value="152.5">19</option>
                    <option value="162.5">20</option>
                    <option value="170">21</option>
                    <option value="180">22</option>
                    <option value="187.5">23</option>
                    <option value="197.5">24</option>
                    <option value="205">25+</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Gage Mod Packages: </label></td>
                <td><input type="checkbox" id="gage-mod-packages"></td>
            </tr>
            <tr>
                <td><label>Crew Members Alive: </label></td>
                <td><select id="crew-members-alive">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select></td>
                <td>without bots</td>
            </tr>
            <tr>
                <td><label>Stealth Bonus: </label></td>
                <td><select id="stealth">
                    <option value="0">0</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select></td>
            </tr>
        </table>
            <input type="button" value="Calculate" onclick="var calculator = new Calculate(); "></div>
        <div class="col-md-6">
            <table>
                <tr>
                    <td>Name</td>
                    <td>Value</td>

                    <td>Number bags required to 100 lvl: </td>

                </tr>
                <tr>
                    <td>Minimal time to gain 100 lvl: </td>

                </tr>
                <tr>
                    <td>Optimal time to gain 100 lvl: </td>

                </tr>
