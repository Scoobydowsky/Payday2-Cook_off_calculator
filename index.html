<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculate.js"></script>
    <title>Document</title>
</head>
<body>
<div id="Form">
    <table>
        <tr>
            <td>Label</td><td>Value</td>
        </tr>
        <tr>
            <td><label>Current Level: </label></td>
            <td><input type="number" id="current-level" min="0" max="99" step="1" value="0"></td>
        </tr>
        <tr>
            <td><label>Infamy Pool: </label></td>
            <td><input type="checkbox" id="infamy-pool-leveling"></td>
        </tr>
        <tr>
            <td><label>Risk Level: </label></td>
            <td><select id="risk-level">
                <option value="1">Normal</option>
                <option value="3">Hard</option>
                <option value="6">Very Hard</option>
                <option value="11">Overkill</option>
                <option value="12.5">Mayhem</option>
                <option value="14">Death Wish</option>
                <option value="14">Death Sentence</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Perk Deck Boost: </label></td>
            <td><input type="checkbox" id="perk-deck-boost"></td>
        </tr>
        <tr>
            <td><label>Team Boost:</label></td>
            <td><select id="team-boost">
                <option value="0">0</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="15">15</option>
                <option value="18">18</option>
                <option value="21">21</option>
                <option value="24">24</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Infamy Level:</label></td>
            <td><select id="infamy-level">
                <option value="0">0</option>
                <option value="5">1</option>
                <option value="15">2</option>
                <option value="20">3</option>
                <option value="30">4</option>
                <option value="35">5</option>
                <option value="45">6</option>
                <option value="50">7</option>
                <option value="60">8</option>
                <option value="65">9</option>
                <option value="75">10</option>
                <option value="82.5">11</option>
                <option value="92.5">12</option>
                <option value="100">13</option>
                <option value="110">14</option>
                <option value="117.5">15</option>
                <option value="127.5">16</option>
                <option value="135">17</option>
                <option value="145">18</option>
                <option value="152.5">19</option>
                <option value="162.5">20</option>
                <option value="170">21</option>
                <option value="180">22</option>
                <option value="187.5">23</option>
                <option value="197.5">24</option>
                <option value="205">25+</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Gage Mod Packages: </label></td>
            <td><input type="checkbox" id="gage-mod-packages"></td>
        </tr>
    </table>
<input type="button" value="Calculate" onclick="var calculator = new Calculate(); ">
</div>
<div id="output-table">
    <table>
        <tr>
            <td>Name</td>
            <td>Value</td>
        </tr>
        <tr>
            <td>XP required to lvl 100: </td>
            <td id="xp-to-100-lvl"></td>
        </tr>
        <tr>
            <td>XP per Bag</td>
            <td id="xp-one-bag"></td>
        </tr>
        <tr>
            <td>Number bags required to 100 lvl :</td>
            <td id="no-bags-to-100"></td>
        </tr>
    </table>
</div>

</body>
</html>
